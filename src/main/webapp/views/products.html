<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/public">
<head lang="en">

<title>Spring Boot and Thymeleaf Integration Sample</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/common.css" th:href="@{/css/common.css}" />
<link th:href="@{css/guru.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div id="page-wrapper" layout:fragment="content">
		<div class="container" style="margin-top: 100px;">
			<div th:if="${not #lists.isEmpty(products)}">
				<h2>Product List</h2>
				<table class="table table-striped">
					<tr>
						<th>Id</th>
						<th>Product Id</th>
						<th>Description</th>
						<th>Price</th>
						<th>View</th>
						<th>Edit</th>
					</tr>
					<tr th:each="product : ${products}">
						<td th:text="${product.id}"><a href="/product/${product.id}">Id</a></td>
						<td th:text="${product.productId}">Product Id</td>
						<td th:text="${product.description}">descirption</td>
						<td th:text="${product.price}">price</td>
						<td><a th:href="${ '/product/' + product.id}">View</a></td>
						<td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
